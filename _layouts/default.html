<html>
  <head>
    <title> {% if page.title %} {{ page.title }} | {% endif %} Curvature - The Advanced Dashboard </title>
    {% include imports %}
  </head>
  <body>
    <div id="header">
      <img src="images/logo.png" alt="curvature logo">
      <h1> Curvature - The Advanced Dashboard </h1>
    </div>
    <div id="stripe">
      <div id="nav">
        <ul>
          <li><a> Home </a></li>
          <li><a> About </a></li>
          <li><a> Documentation</a></li>
          <li><p> Related Projects: </p></li>
          <li><a> Donabe</a></li>
        </ul>
      </div>
    </div>
    <div id="main">
      <div id="content">
        {{ content }}
      </div>
      <div id="feed">
        <p> Recent Activity </p> <img src="images/feed-icon-14x14.png" alt="RSS feed">
        {% include rssfeed.html %}
      </div>
      <div class="clear"> </div>
    </div>
    <div id="footer">
      <p> Some footer information goes here like copyright or something | Site Last Updated: {{ site.time }} </p> 
    </div>
  </body>
</html>
